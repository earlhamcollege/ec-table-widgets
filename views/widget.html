<div id="table-size-selector-{{ data.widget.table_width }}">
  <div id="table-color-selector-{{ data.widget.table_border_color }}">
  <div id="table-container">
    <table>
      <th colspan="100%"><strong>{{ data.widget.table_title }}</strong></th>
      {% for item in data.widget.row_array %}
        <tr>
        {% for n in item.table_row.split(data.widget.table_delimiter) %}
          <td>{{ n }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
